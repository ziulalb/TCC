<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./formstyle.css">
  <link rel="stylesheet" href="./styles.css">
  <title>Adicionar Investigado</title>
</head>

<body>
  <div class="nav">
    <header>
      <a class="logo" href="./main.html"><img src="./images/logo.svg" width="90" height="60" alt="Logo da policia"></a>
      <nav>
        <ul class="nav__links">
          <li><a href="listinq.html">Inquérito</a></li>
          <li><a href="listtco.html">TCO</a></li>
          <li><a href="listrec.html">Rec. Celular</a></li>
          <li><a href="listinv.html">Investigados</a></li>
          <li><a href="listcotas.html">COTAS</a></li>
        </ul>
      </nav>
      <a class="cta" href="/logout">SAIR</a>
      <p class="menu cta">Menu</p>
    </header>
    <div id="mobile__menu" class="overlay">
      <a class="close">&times;</a>
      <div class="overlay__content">
        <li><a href="listinq.html">Inquérito</a></li>
        <li><a href="listtco.html">TCO</a></li>
        <li><a href="listrec.html">Rec. Celular</a></li>
        <li><a href="listinv.html">Investigados</a></li>
        <li><a href="listcotas.html">COTAS</a></li>
      </div>
    </div>
  </div>
  <div class="box">
    <form action="/insertInv" method="post" autocomplete="off">
      <fieldset>
        <legend><b>Adicionar Investigado</b></legend>
        <br>
        <div class="inputBox">
          <input type="number" name="ano" id="ano" class="inputUser" />
          <label for="ano" class="labelInput">Ano</label>
        </div>
        <br><br>
        <div class="inputBox">
          <input type="text" name="cpf" id="cpf" class="inputUser" />
          <label for="cpf" class="labelInput">CPF</label>
        </div>
        <br><br>
        <div class="inputBox">
          <input type="text" name="rg" id="rg" class="inputUser" />
          <label for="rg" class="labelInput">RG</label>
        </div>
        <br><br>
        <div class="inputBox">
          <input type="text" name="nome" id="nome" class="inputUser" />
          <label for="nome" class="labelInput">Nome</label>
        </div>
        <br><br>
        <div class="inputBox">
          <input type="text" name="apelido" id="apelido" class="inputUser" />
          <label for="apelido" class="labelInput">Apelido</label>
        </div>
        <br><br>
        <div class="inputBox">
          <input type="text" name="endereco" id="endereco" class="inputUser" />
          <label for="endereco" class="labelInput">Endereço</label>
        </div>
        <br><br>
        <div class="inputBox">
          <input type="text" name="delegado" id="delegado" class="inputUser" />
          <label for="delegado" class="labelInput">Delegado responsável</label>
        </div>
        <br><br>
        <input type="submit" name="submit" id="submit" value="Enviar" />
        <br><br>
        <input type="button" id="submit" value="Voltar" onclick="location.href='listinv.html'" />
      </fieldset>
    </form>
  </div>
  <script type="text/javascript" src="mobile.js"></script>
</body>

</html>
