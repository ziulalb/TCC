<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!--<link rel="stylesheet" href="./style.css">-->
    <style>
        body {
            background: hsl(207, 17%, 47%);
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }

        .area-login {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        .login {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: hsl(231, 12%, 22%);
            border-radius: 10px;
            width: 355px;
            height: 320px;
            padding: 35px;
        }

        .login form {
            display: flex;
            width: 100%;
            flex-direction: column;
        }

        .login input {
            margin-top: 10px;
            background: hsl(148, 23%, 89%);
            padding-left: 10px;
            color: black;
            border: none;
            height: 45px;
            outline: none;
            border-radius: 8px;
        }

        .login svg {
            width: 65px;
            height: auto;
        }

        input::placeholder {
            color: black;
            font-size: 14px;
        }

        form [type='submit'] {
            display: block;
            color: white;
            background: hsl(225, 11%, 7%);
            font-size: 20px;
            text-transform: uppercase;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
